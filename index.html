<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider JS</title>
    <link rel="shortcut icon" href="logo-javascript.svg" type="image/x-icon">

    <!-- Estilização -->
    <link rel="stylesheet" href="style.css">

    <!-- Bibliotecas CSS -->
    <script src="https://kit.fontawesome.com/6465650075.js" crossorigin="anonymous"></script>
</head>
<body>  
    <div class="imgs__container">
        <div class="image__container">
            <img src="image-1.jpg" alt="" class="image image__active">
        </div>
        <div class="image__container">
            <img src="image-2.jpg" alt="" class="image">
        </div>
        <div class="image__container">
            <img src="image-3.jpg" alt="" class="image">
        </div>
        <ul class="dots__container">
            <li class="dot" id="dot-1"></li>
            <li class="dot" id="dot-2"></li>
            <li class="dot" id="dot-3"></li>
        </ul>
    </div>
    <div class="copy">
        <p>Desenvolvido com muito amor por <a href="https://github.com/devsfe" class="github-link"><i class="fab fa-github-alt github-icon"></i>/Devsfe</a></p>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
